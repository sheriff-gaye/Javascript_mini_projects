<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <span><i class="fa fa-quote-left"style="margin-top:-100px;"></i></span>
        <img src="./bio.png" alt="my image" id="image" />
      </div>
      <h3 id="name">Sheriff Gaye</h3>
      <h4 id="job_id">Software Developer</h4>
      <p id="desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam,
        placeat. Nam dolor laborum accusantium consectetur aperiam quam ut,
        laudantium praesentium pariatur repellendus nihil saepe qui est harum,
        esse quia rem.
      </p>
      <div class="button-container">
        <button class="prev-btn" onclick="prev()">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn" onclick="next()">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <!-- random button -->
      <button class="random-btn" onclick="suprise()">surprise me</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
